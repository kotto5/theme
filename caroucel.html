<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Image Carousel</title>
    <style>
      .body {
        width: 100%;
      }
      /* カルーセル全体のスタイル */
      .carousel {
        position: relative;
        touch-action: none;
        -webkit-overflow-scrolling: touch; /* スマホ対応のため必須 */
        overflow-scrolling: touch; /* スマホ対応のため必須 */
        scroll-snap-type: x mandatory;
        width: 100%;
        margin: 0 auto;
      }

      .hoge {
        overflow: hidden;
      }

      /* スライドのコンテナ */
      .carousel-track {
        display: flex;
        transition: none;
      }

      /* 各スライド */
      .carousel-slide {
        min-width: 100%;
        height: 525px; /* スライドの高さ */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 画像のスタイル */
      .carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-items {
        margin-top: 24px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .carousel-button {
        cursor: pointer;
      }

      /* インジケーター */
      .carousel-indicators {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .carousel-indicator {
        width: 4px;
        height: 4px;
        background-color: #d9d9d9;
        border-radius: 50%;
        cursor: pointer;
      }

      .carousel-indicator.active {
        width: 8px;
        height: 8px;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="hoge">
        <div class="carousel-track">
          <div class="carousel-slide">
            <img
              src="https://user0514.cdnw.net/shared/img/thumb/tomcatDSC09085_TP_V.jpg"
              alt="Image 1"
            />
          </div>
          <div class="carousel-slide">
            <img
              src="https://thumb.photo-ac.com/87/873fcf7a67981f3a076805df09bb75ef_t.jpeg"
              alt="Image 2"
            />
          </div>
          <div class="carousel-slide">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN5IVeAA1kGQV3txoJu7rWFLX9IMGQKgHd5Q&s"
              alt="Image 3"
            />
          </div>
        </div>
      </div>
      <div class="carousel-items">
        <div class="carousel-button carousel-button--left">
          <svg
            width="14"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.05 15.0148L0.9 8L13.05 0.985195L13.05 15.0148Z"
              stroke="black"
              stroke-width="0.9"
            />
          </svg>
        </div>
        <div class="carousel-indicators">
          <div class="carousel-indicator active"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
        </div>

        <div class="carousel-button carousel-button--right">
          <svg
            width="14"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.95 15.0148L13.1 8L0.950001 0.985195L0.95 15.0148Z"
              stroke="black"
              stroke-width="0.9"
            />
          </svg>
        </div>
      </div>
    </div>

    <script>
      setTimeout(() => {
        const track = document.querySelector(".carousel-track");
        const slides = Array.from(track.children);
        const nextButton = document.querySelector(".carousel-button--right");
        const prevButton = document.querySelector(".carousel-button--left");
        const indicators = document.querySelectorAll(".carousel-indicator");

        let currentSlideIndex = 0;

        // --- 以下はそのままでも OK ---
        const updateCarousel = () => {
          indicators.forEach((indicator, index) => {
            indicator.classList.toggle(
              "active",
              index === currentSlideIndex % slides.length
            );
          });
        };

        const moveToSlide = (index) => {
          track.style.transform = `translateX(-${index * 100}%)`;
          currentSlideIndex = index;
          updateCarousel();
        };

        nextButton.addEventListener("click", () => {
          if (currentSlideIndex >= slides.length - 1) {
            moveToSlide(0);
          } else {
            moveToSlide(currentSlideIndex + 1);
          }
        });

        prevButton.addEventListener("click", () => {
          if (currentSlideIndex <= 0) {
            moveToSlide(slides.length - 1);
          } else {
            moveToSlide(currentSlideIndex - 1);
          }
        });

        indicators.forEach((indicator, index) => {
          indicator.addEventListener("click", () => {
            moveToSlide(index);
          });
        });

        const carousel = document.querySelector(".carousel"); // 例: 全体ラッパ要素

        let startX = 0;
        let isSwiping = false;
        const SWIPE_THRESHOLD = 50; // どのくらい動かしたら “スワイプ” とみなすか(px)

        carousel.addEventListener("pointerdown", (e) => {
          // タッチ開始
          isSwiping = true;
          startX = e.clientX;
          alert("pointerdown");
        });

        carousel.addEventListener("pointermove", (e) => {
          // ドラッグ中
          if (!isSwiping) return;
          // 必要に応じて、ドラッグ中にトラックを動かす実装もできる (いわゆるスワイプ追従)
          // ここでは「指を離した時にだけ判定」するので特に何も書かない
        });

        carousel.addEventListener("pointerup", (e) => {
          // 指を離した (スワイプ終了)
          if (!isSwiping) return;
          isSwiping = false;

          const diffX = e.clientX - startX;
          if (Math.abs(diffX) > SWIPE_THRESHOLD) {
            if (diffX > 0) {
              // 指を右方向に動かした (右スワイプ) => 前のスライド
              prevButton.click();
            } else {
              // 指を左方向に動かした (左スワイプ) => 次のスライド
              nextButton.click();
            }
          } else {
            // スワイプとみなさない程度の微小移動 → 何もしない/ 元に戻す 等
          }
        });

        // pointercancel などのイベントでも “スワイプ中断” する処理を入れてもよい
      }, 500);
    </script>
  </body>
</html>
